<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Prevent white flash: early theme application -->
  <script>
    (function () {
      try {
        const stored = localStorage.getItem("theme");
        const systemPrefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;

        const theme = stored || (systemPrefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);

        // Make sure background isn't white before CSS loads
        document.documentElement.style.backgroundColor =
          theme === "dark" ? "#020617" : "#f9fafb";
      } catch (e) {
        // Fallback if anything goes wrong
        document.documentElement.setAttribute("data-theme", "light");
        document.documentElement.style.backgroundColor = "#f9fafb";
      }
    })();
  </script>

  <!-- Font & Icons (optional but used for sun/moon, nav icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo-circle">
        <i class="fa-solid fa-book"></i>
      </div>
      <div>
        <h1>Game Library</h1>
        <p>Neon-powered study vault</p>
      </div>
    </div>

    <div class="header-actions">
      <button id="themeToggle" class="theme-toggle" title="Toggle theme">
        <!-- Default icon, JS will flip it based on theme -->
        <i class="fa-solid fa-sun"></i>
      </button>
    </div>
  </header>

  <main>
    <section class="top-controls">
      <div id="search">
        <div id="searchBar">
          <div id="searchInputWrapper">
            <span id="searchIcon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input
              type="text"
              id="searchInput"
              placeholder="Search by title, author, tags..."
              autocomplete="off"
            />
            <button id="clearSearchButton" type="button">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>

          <button id="advancedSearchButton" type="button">
            <i class="fa-solid fa-sliders"></i>
            Advanced
          </button>
        </div>

        <div id="controlsRow">
          <div id="categoriesRow">
            <!-- Category pills will be injected via JS -->
          </div>

          <div id="statsSortRow">
            <div id="stats">0 books loaded</div>
            <div id="sortWrapper">
              Sort:
              <select id="sortSelect">
                <option value="relevance">Relevance</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="category">Category</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="booksSection">
      <div id="booksGrid">
        <!-- Book cards will be injected via JS -->
      </div>

      <div id="emptyState" class="hidden">
        <p>No books found for this search.</p>
        <button id="resetFiltersButton" type="button">
          Reset filters
        </button>
      </div>

      <div id="pagination">
        <button id="prevPageButton" type="button">Prev</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button id="nextPageButton" type="button">Next</button>
      </div>
    </section>
  </main>

  <!-- Book Detail Modal -->
  <div id="bookModal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-dialog">
      <button class="modal-close" type="button" data-close-modal="bookModal">
        <i class="fa-solid fa-xmark"></i>
      </button>

      <div class="book-modal-header">
        <div class="book-modal-cover">
          <img id="bookModalCover" src="" alt="Book cover" />
        </div>
        <div class="book-modal-main">
          <h2 id="bookModalTitle"></h2>
          <p class="book-author" id="bookModalAuthor"></p>
          <div class="book-modal-meta" id="bookModalCategory"></div>
        </div>
      </div>

      <div class="book-modal-body">
        <p id="bookModalDescription"></p>
        <div class="book-modal-tags" id="bookModalTags"></div>
      </div>

      <div class="modal-actions">
        <a
          id="bookModalPdfButton"
          class="modal-btn pdf-btn"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-solid fa-file-pdf"></i>
          Get PDF
        </a>
        <button
          id="bookModalBookmarkButton"
          class="modal-btn bookmark-btn"
          type="button"
        >
          <i class="fa-regular fa-bookmark"></i>
          Bookmark
        </button>
        <button
          class="modal-btn secondary"
          type="button"
          data-close-modal="bookModal"
        >
          Close
        </button>
      </div>
    </div>
  </div>

  <!-- Advanced Search Modal -->
  <div id="searchModal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-dialog">
      <button class="modal-close" type="button" data-close-modal="searchModal">
        <i class="fa-solid fa-xmark"></i>
      </button>

      <h2 class="search-overlay-title">Advanced Search</h2>

      <div class="search-overlay-fields">
        <label>
          Title
          <input id="advancedTitleInput" type="text" />
        </label>
        <label>
          Author
          <input id="advancedAuthorInput" type="text" />
        </label>
        <label>
          Tags
          <input
            id="advancedTagsInput"
            type="text"
            placeholder="comma separated"
          />
        </label>
      </div>

      <div class="search-overlay-actions">
        <button
          id="advancedClearButton"
          class="modal-btn secondary"
          type="button"
        >
          Clear
        </button>
        <button
          id="advancedApplyButton"
          class="modal-btn"
          type="button"
        >
          Apply
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Bottom Nav -->
  <nav class="mobile-bottom-nav">
    <button id="navHome" class="nav-active" type="button">
      <span class="nav-icon"><i class="fa-solid fa-house"></i></span>
    </button>
    <button id="navSearch" type="button">
      <span class="nav-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
    </button>
    <button id="navBookmarks" type="button">
      <span class="nav-icon"><i class="fa-regular fa-bookmark"></i></span>
    </button>
  </nav>

  <footer>
    Powered by your neon library
  </footer>

  <!-- Main JS -->
  <script src="js/app.js"></script>
</body>
</html>
