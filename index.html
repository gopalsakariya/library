<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b1220" />
  <meta charset="UTF-8" />
  <title>Library.TheGopal.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <h1>Library.TheGopal.com</h1>
  <div class="header-right">
    <button id="themeToggle" class="theme-toggle" type="button" title="Toggle dark / light">
      <i class="fa-regular fa-moon"></i>
    </button>
  </div>
</header>

<main>

  <!-- SEARCH + FILTERS -->
  <section id="search">
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search books..." />
      <button id="searchButton" title="Search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button id="clearSearchButton" title="Clear search">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div id="filterRow">
      <select id="sizeFilter">
        <option value="any">Any size</option>
        <option value="small">&lt; 5 MB</option>
        <option value="medium">5 - 20 MB</option>
        <option value="large">&gt; 20 MB</option>
      </select>

      <select id="pagesFilter">
        <option value="any">Any length</option>
        <option value="short">&lt; 100 pages</option>
        <option value="medium">100 - 300 pages</option>
        <option value="long">&gt; 300 pages</option>
      </select>

      <!-- Sort select -->
      <select id="sortSelect">
        <option value="relevance">Sort: Relevance</option>
        <option value="title">Title (A–Z)</option>
        <option value="author">Author (A–Z)</option>
        <option value="category">Category (A–Z)</option>
        <option value="sizeAsc">Size (Small → Large)</option>
        <option value="sizeDesc">Size (Large → Small)</option>
        <option value="pagesAsc">Pages (Few → Many)</option>
        <option value="pagesDesc">Pages (Many → Few)</option>
      </select>

      <!-- View switcher -->
      <div id="viewSwitch">
        <button class="view-btn active" data-view="grid" title="Grid view">
          <i class="fa-solid fa-border-all"></i>
        </button>
        <button class="view-btn" data-view="list" title="List view">
          <i class="fa-solid fa-list"></i>
        </button>
      </div>
    </div>

    <div id="resultsInfo"></div>
  </section>

  <!-- CATEGORIES ROW -->
  <section id="categories">
    <button class="category-btn active" data-category="all">All</button>
    <button class="category-btn" data-category="bookmarked">Bookmarked</button>
    <button class="category-btn" data-category="Mahabharat">Mahabharat</button>
    <button class="category-btn" data-category="Fiction">Fiction</button>
    <button class="category-btn" data-category="History">History</button>
    <button class="category-btn" data-category="Geeta">Geeta</button>
  </section>

  <!-- BOOKS GRID/LIST -->
  <section id="all-books">

    <!-- Pagination -->
    <div id="paginationControls" class="pagination hidden">
      <button id="prevPage" type="button">
        <i class="fa-solid fa-angle-left"></i>
      </button>
      <span id="pageInfo"></span>
      <button id="nextPage" type="button">
        <i class="fa-solid fa-angle-right"></i>
      </button>
    </div>

    <div id="booksContainer" class="books-grid"></div>

    <!-- BOOK DETAILS MODAL -->
    <div id="bookModal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-dialog">
        <button class="modal-close" type="button" aria-label="Close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal-body"></div>
      </div>
    </div>

    <!-- CATEGORY SELECT MODAL -->
    <div id="categoryModal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-dialog category-dialog">
        <button class="modal-close" type="button" aria-label="Close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal-body">
          <h3>Select category</h3>
          <div id="categoryList" class="category-list"></div>
        </div>
      </div>
    </div>

  </section>

</main>

<footer>
  <p>© 2025 Library of TheGopal.com</p>
</footer>

<!-- Mobile bottom nav -->
<nav id="mobileBottomNav" class="mobile-bottom-nav">
  <button data-nav="home" title="Home">
    <i class="fa-solid fa-house nav-icon"></i>
  </button>
  <button data-nav="bookmarks" title="Saved">
    <i class="fa-solid fa-bookmark nav-icon"></i>
  </button>
  <button data-nav="categories" title="Categories">
    <i class="fa-solid fa-layer-group nav-icon"></i>
  </button>
  <button data-nav="search" title="Search">
    <i class="fa-solid fa-magnifying-glass nav-icon"></i>
  </button>
</nav>

<script src="js/app.js"></script>

<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", function () {
    navigator.serviceWorker.register("sw.js");
  });
}
</script>
</body>
</html>
