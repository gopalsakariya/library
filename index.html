<!DOCTYPE html>
<html lang="en">
<head>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0b1220" />
  <meta charset="UTF-8" />
  <title>Library.TheGopal.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <!-- Font Awesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
/>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <h1>Library.TheGopal.com</h1>
  <div class="header-right">
    <!-- Theme toggle icon (moon/sun via JS) -->
    <button id="themeToggle" class="theme-toggle" type="button" title="Toggle dark / light">
      <i class="fa-regular fa-moon"></i>
    </button>
  </div>
</header>

<main>

  <!-- SEARCH SECTION -->
  <section id="search">
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search books..." />
      <button id="searchButton" title="Search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button id="clearSearchButton" title="Clear search">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div id="filterRow">
      <select id="sizeFilter">
        <option value="any">Any size</option>
        <option value="small">&lt; 5 MB</option>
        <option value="medium">5 - 20 MB</option>
        <option value="large">&gt; 20 MB</option>
      </select>

      <select id="pagesFilter">
        <option value="any">Any length</option>
        <option value="short">&lt; 100 pages</option>
        <option value="medium">100 - 300 pages</option>
        <option value="long">&gt; 300 pages</option>
      </select>
    </div>

    <div id="sortControls" class="hidden">
      <span id="sortLabel">Sort:</span>
      <button class="sort-btn active" data-sort="relevance" title="Sort by relevance">
        <i class="fa-solid fa-bullseye"></i>
      </button>
      <button class="sort-btn" data-sort="title" title="Sort by title">
        <i class="fa-solid fa-font"></i>
      </button>
      <button class="sort-btn" data-sort="author" title="Sort by author">
        <i class="fa-solid fa-user-pen"></i>
      </button>
      <button class="sort-btn" data-sort="category" title="Sort by category">
        <i class="fa-solid fa-layer-group"></i>
      </button>
      <button class="sort-btn" data-sort="sizeAsc" title="Sort by size (small to large)">
        <i class="fa-solid fa-arrow-up-short-wide"></i>
      </button>
      <button class="sort-btn" data-sort="sizeDesc" title="Sort by size (large to small)">
        <i class="fa-solid fa-arrow-down-wide-short"></i>
      </button>
      <button class="sort-btn" data-sort="pagesAsc" title="Sort by pages (few to many)">
        <i class="fa-solid fa-file-lines"></i>
      </button>
      <button class="sort-btn" data-sort="pagesDesc" title="Sort by pages (many to few)">
        <i class="fa-solid fa-file"></i>
      </button>
    </div>

    <div id="resultsInfo"></div>
  </section>

  <!-- CATEGORY BUTTON ROW -->
  <section id="categories">
    <button class="category-btn active" data-category="all">All</button>
    <button class="category-btn" data-category="bookmarked">Bookmarked</button>
    <button class="category-btn" data-category="Mahabharat">Mahabharat</button>
    <button class="category-btn" data-category="Fiction">Fiction</button>
    <button class="category-btn" data-category="History">History</button>
    <button class="category-btn" data-category="Geeta">Geeta</button>
  </section>

  <!-- BOOKS GRID -->
  <section id="all-books">

    <!-- Pagination controls -->
    <div id="paginationControls" class="pagination hidden">
      <button id="prevPage" type="button">
        <i class="fa-solid fa-angle-left"></i>
      </button>
      <span id="pageInfo"></span>
      <button id="nextPage" type="button">
        <i class="fa-solid fa-angle-right"></i>
      </button>
    </div>

    <div id="booksContainer" class="books-grid"></div>

    <!-- BOOK DETAILS MODAL -->
    <div id="bookModal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-dialog">
        <button class="modal-close" type="button" aria-label="Close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal-body"></div>
      </div>
    </div>

    <!-- CATEGORY SELECT MODAL (for bottom nav "Categories") -->
    <div id="categoryModal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-dialog category-dialog">
        <button class="modal-close" type="button" aria-label="Close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal-body">
          <h3>Select category</h3>
          <div id="categoryList" class="category-list"></div>
        </div>
      </div>
    </div>

  </section>

</main>

<footer>
  <p>Â© 2025 Library of TheGopal.com</p>
</footer>

<!-- Android-style bottom navigation (icons only) -->
<nav id="mobileBottomNav" class="mobile-bottom-nav">
  <button data-nav="home" title="Home">
    <i class="fa-solid fa-house nav-icon"></i>
  </button>
  <button data-nav="bookmarks" title="Saved">
    <i class="fa-solid fa-bookmark nav-icon"></i>
  </button>
  <button data-nav="categories" title="Categories">
    <i class="fa-solid fa-layer-group nav-icon"></i>
  </button>
  <button data-nav="search" title="Search">
    <i class="fa-solid fa-magnifying-glass nav-icon"></i>
  </button>
</nav>


<script src="js/app.js"></script>


<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", function () {
    navigator.serviceWorker.register("sw.js");
  });
}
</script>
</body>
</html>
