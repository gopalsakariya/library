<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library – TheGopal.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="dark">

<header>
  <h1>Library</h1>
  <button id="themeToggle" class="theme-toggle">
    <i class="fa-regular fa-moon"></i>
  </button>
</header>

<main>

  <!-- SEARCH BAR -->
  <section id="search" class="page-section">
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search books..." />
      <button id="searchButton">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button id="clearSearchButton">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <div id="resultsInfo"></div>
  </section>

  <!-- TOP CONTROLS ROW: ALL / BOOKMARKED / CATEGORY + FILTERS/SORT/VIEW -->
  <section id="categories" class="page-section" style="display:flex;align-items:center;gap:0.5rem;">

    <!-- LEFT: ALL / BOOKMARKED / CATEGORY -->
    <div id="topCategoryButtons" style="display:flex;align-items:center;gap:0.4rem;">
      <button id="btnAll" class="top-cat-btn active">All</button>
     <button id="btnBookmarked" class="top-cat-btn">
  <i class="fa-solid fa-star"></i>
</button>

      <button id="categoriesButton" class="top-cat-btn">Category ▼</button>
    </div>

    <!-- RIGHT: FILTERS / SORT / VIEW -->
  

      <button id="sortInlineButton">
        <i class="fa-solid fa-arrow-down-wide-short"></i>
      </button>

      <div id="viewSwitch">
        <button class="view-btn active" data-view="grid">
          <i class="fa-solid fa-border-all"></i>
        </button>
        <button class="view-btn" data-view="list">
          <i class="fa-solid fa-list"></i>
        </button>
      </div>
    </div>

  </section>

  <!-- BOOKS GRID/LIST -->
  <section id="all-books" class="page-section">
    <div id="booksContainer"></div>
  </section>

</main>

<footer>
  <p>© 2025 TheGopal.com</p>
</footer>

<!-- ============================================================
     CATEGORY POPUP
============================================================ -->
<div id="categoriesModal" class="modal hidden">
  <div class="modal-overlay"></div>
  <div class="modal-dialog">
    <button class="modal-close" type="button">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <h3>Select Category</h3>
    <div id="categoriesModalBody"></div>
  </div>
</div>

<!-- ============================================================
     SEARCH POPUP (MOBILE)
============================================================ -->
<div id="searchModal" class="modal hidden">
  <div class="modal-overlay"></div>
  <div class="modal-dialog">
    <button class="modal-close" type="button">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <div class="modal-body">
      <h3>Search</h3>
      <input
        id="searchPopupInput"
        type="text"
        placeholder="Search books..."
      />
      <button id="searchPopupButton" class="modal-btn" type="button">
        <i class="fa-solid fa-magnifying-glass"></i> Search
      </button>
    </div>
  </div>
</div>

<!-- ============================================================
     FILTER POPUP
============================================================ -->
<div id="filtersModal" class="modal hidden">
  <div class="modal-overlay"></div>
  <div class="modal-dialog">
    <button class="modal-close" type="button">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <h3>Filters</h3>

    <div class="filters-group">
      <label for="sizeFilter">File Size</label>
      <select id="sizeFilter" class="filters-select">
        <option value="any">Any size</option>
        <option value="lt1">&lt;1 MB</option>
        <option value="1to100">1–100 MB</option>
        <option value="100to200">100–200 MB</option>
        <option value="200to500">200–500 MB</option>
        <option value="500to1000">500–1000 MB</option>
        <option value="gt1000">Above 1000 MB</option>
      </select>
    </div>

    <div class="filters-group">
      <label for="pagesFilter">Pages</label>
      <select id="pagesFilter" class="filters-select">
        <option value="any">Any pages</option>
        <option value="lt100">&lt;100</option>
        <option value="100to200">100–200</option>
        <option value="200to500">200–500</option>
        <option value="500to1000">500–1000</option>
        <option value="1000to2000">1000–2000</option>
        <option value="gt2000">More than 2000</option>
      </select>
    </div>

    <div class="filters-actions">
      <button id="clearFiltersButton" class="pill-button" type="button">
        Clear
      </button>
      <button id="applyFiltersButton" class="pill-button primary" type="button">
        Apply
      </button>
    </div>
  </div>
</div>

<!-- ============================================================
     BOOK POPUP
============================================================ -->
<div id="bookModal" class="modal hidden">
  <div class="modal-overlay"></div>
  <div class="modal-dialog">
    <button class="modal-close" type="button">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <div class="modal-body"></div>
  </div>
</div>

<!-- ============================================================
     MOBILE BOTTOM NAV
============================================================ -->
<nav id="mobileBottomNav" class="mobile-bottom-nav">
  <button data-nav="home" type="button">
    <i class="fa-solid fa-house nav-icon"></i>
  </button>
  <button data-nav="bookmarks" type="button">
    <i class="fa-solid fa-star nav-icon"></i>
  </button>
  <button data-nav="categories" type="button">
    <i class="fa-solid fa-layer-group nav-icon"></i>
  </button>
  <button data-nav="search" type="button">
    <i class="fa-solid fa-magnifying-glass nav-icon"></i>
  </button>
</nav>

<!-- JS -->
<script src="js/app.js"></script>

</body>
</html>
