<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library | The Gopal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#020617" />
  <link rel="icon" href="favicon.ico" />

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- =========================
       HEADER
       ========================= -->
  <header>
    <div class="header-left">
      <div class="logo-circle">ðŸ“š</div>
      <div>
        <h1>Library</h1>
        <p>Search &amp; explore books</p>
      </div>
    </div>

    <div class="header-actions">
      <!-- Just a visual icon now, no light mode -->
      <button class="theme-toggle" type="button" aria-label="Theme icon">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>
  </header>

  <!-- =========================
       MAIN CONTENT
       ========================= -->
  <main>
    <!-- SEARCH + CONTROLS -->
    <section id="search" class="top-controls">
      <!-- Search bar row -->
      <div id="searchBar">
        <div id="searchInputWrapper">
          <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
          <input
            id="searchInput"
            type="search"
            placeholder="Search by title, author, tag..."
            autocomplete="off"
          />
          <button
            id="clearSearchButton"
            type="button"
            aria-label="Clear search"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <button
          id="advancedSearchButton"
          type="button"
        >
          <i class="fa-solid fa-sliders"></i>
          Advanced
        </button>
      </div>

      <!-- Categories + stats/sort -->
      <div id="controlsRow">
        <!-- All categories (and Bookmarks) will be rendered here -->
        <div id="categoriesRow"></div>

        <div id="statsSortRow">
          <div id="stats">0 books</div>

          <div id="sortWrapper">
            <span>Sort:</span>
            <select id="sortSelect"></select>
          </div>
        </div>
      </div>
    </section>

    <!-- BOOKS SECTION -->
    <section id="booksSection">
      <div id="booksGrid" aria-live="polite" aria-busy="true"></div>

      <!-- Empty state -->
      <div id="emptyState" class="hidden">
        <p>No books found matching your filters.</p>
        <button
          id="resetFiltersButton"
          type="button"
        >
          Reset filters
        </button>
      </div>

      <!-- Pagination -->
      <div id="pagination"></div>
    </section>
  </main>

  <!-- =========================
       BOOK DETAIL MODAL
       ========================= -->
  <div id="bookModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-overlay"></div>

    <div class="modal-dialog">
      <button
        type="button"
        class="modal-close"
        aria-label="Close book details"
      >
        &times;
      </button>

      <div class="book-modal-header">
        <div class="book-modal-cover">
          <img id="modalCover" src="img/book.jpg" alt="Book cover" />
        </div>
        <div class="book-modal-main">
          <h2 id="modalTitle"></h2>
          <p id="modalAuthor" class="book-author"></p>
          <div id="modalMeta" class="book-modal-meta"></div>
        </div>
      </div>

      <div class="book-modal-body">
        <p id="modalDescription"></p>
        <div id="modalTags" class="book-modal-tags"></div>
      </div>

      <div class="modal-actions">
        <button
          id="modalPdfButton"
          type="button"
          class="modal-btn pdf-btn"
        >
          <i class="fa-solid fa-file-pdf"></i>
          Get PDF
        </button>

        <button
          id="modalBookmarkButton"
          type="button"
          class="modal-btn bookmark-btn"
        >
          <i class="fa-regular fa-bookmark"></i>
          Bookmark
        </button>

        <button
          id="modalCloseButton"
          type="button"
          class="modal-btn secondary"
        >
          Close
        </button>
      </div>
    </div>
  </div>

  <!-- =========================
       ADVANCED SEARCH OVERLAY
       ========================= -->
  <div
    id="searchOverlay"
    class="modal"
    aria-hidden="true"
    role="dialog"
    aria-modal="true"
  >
    <div class="modal-overlay"></div>

    <div class="modal-dialog">
      <button
        type="button"
        class="modal-close"
        aria-label="Close advanced search"
      >
        &times;
      </button>

      <h2 class="search-overlay-title">Advanced search</h2>

      <div class="search-overlay-fields">
        <label>
          Title
          <input
            id="advTitleInput"
            type="text"
            placeholder="Book title"
          />
        </label>
        <label>
          Author
          <input
            id="advAuthorInput"
            type="text"
            placeholder="Author name"
          />
        </label>
        <label>
          Tags
          <input
            id="advTagsInput"
            type="text"
            placeholder="PDF, 10 MB, 150 PAGES..."
          />
        </label>
        <label>
          Category
          <input
            id="advCategoryInput"
            type="text"
            placeholder="Category"
          />
        </label>
      </div>

      <div class="search-overlay-actions">
        <button
          id="advResetButton"
          type="button"
        >
          Reset
        </button>
        <button
          id="advCloseButton"
          type="button"
          class="modal-btn secondary"
        >
          Close
        </button>
        <button
          id="advApplyButton"
          type="button"
        >
          Apply
        </button>
      </div>
    </div>
  </div>

  <!-- =========================
       MOBILE BOTTOM NAV
       ========================= -->
  <nav class="mobile-bottom-nav" aria-label="Primary">
    <button type="button" data-nav="home" class="nav-active">
      <i class="fa-solid fa-house nav-icon"></i>
    </button>
    <button type="button" data-nav="bookmarks">
      <i class="fa-regular fa-bookmark nav-icon"></i>
    </button>
    <button type="button" data-nav="categories">
      <i class="fa-solid fa-layer-group nav-icon"></i>
    </button>
    <button type="button" data-nav="search">
      <i class="fa-solid fa-magnifying-glass nav-icon"></i>
    </button>
  </nav>

  <!-- =========================
       FOOTER
       ========================= -->
  <footer>
    Library Â· Powered by Google Sheets
  </footer>

  <!-- =========================
       SCRIPTS
       ========================= -->
  <script src="js/app.js" defer></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("sw.js")
          .catch(function (err) {
            console.error("SW registration failed:", err);
          });
      });
    }
  </script>
</body>
</html>
