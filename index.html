<!DOCTYPE html>
<html lang="en">
<head>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#020014" />
  <meta charset="UTF-8" />
  <title>Library.TheGopal.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <!-- Font Awesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
/>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <h1>Library.TheGopal.com</h1>
</header>

<main>

  <!-- SEARCH SECTION -->
  <section id="search">
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search books..." />
      <button id="searchButton" title="Search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button id="clearSearchButton" title="Clear search">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div id="sortControls">
      <span class="sort-label">Sort by:</span>
      <button class="sort-btn active" data-sort="relevance">
        <i class="fa-solid fa-bolt"></i> Relevance
      </button>
      <button class="sort-btn" data-sort="title">
        <i class="fa-solid fa-arrow-down-a-z"></i> Title
      </button>
      <button class="sort-btn" data-sort="author">
        <i class="fa-solid fa-user-pen"></i> Author
      </button>
      <button class="sort-btn" data-sort="category">
        <i class="fa-solid fa-layer-group"></i> Category
      </button>
    </div>

    <div id="resultsInfo"></div>

    <!-- Category chips -->
    <div id="categories"></div>
  </section>

  <!-- BOOKS GRID -->
  <section id="booksSection">
    <div id="booksContainer">
      <p>Loading books...</p>
    </div>

    <!-- PAGINATION CONTROLS -->
    <div id="paginationControls" class="hidden">
      <button id="prevPage" class="pagination-btn" disabled>
        <i class="fa-solid fa-arrow-left-long"></i> Prev
      </button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPage" class="pagination-btn" disabled>
        Next <i class="fa-solid fa-arrow-right-long"></i>
      </button>
    </div>
  </section>
</main>

<!-- BOOK DETAILS MODAL -->
<div id="bookModal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <button class="modal-close" type="button">
      <i class="fa-solid fa-xmark"></i> Close
    </button>
    <div class="modal-body">
      <img src="" alt="Book cover" class="modal-cover" />
      <div class="modal-info">
        <h2>Title</h2>
        <div class="modal-meta">Author Â· Category</div>
        <div class="modal-description"></div>
        <div class="modal-details"></div>
        <div class="modal-tags"></div>
        <div class="modal-actions">
          <button class="modal-read-btn" type="button">
            <i class="fa-solid fa-book-open-reader"></i> Read now
          </button>
          <button class="modal-download-btn" type="button">
            <i class="fa-solid fa-download"></i> Download
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- CATEGORY LIST MODAL -->
<div id="categoryModal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <button class="modal-close" type="button">
      <i class="fa-solid fa-xmark"></i> Close
    </button>
    <div class="modal-body">
      <div class="modal-info">
        <h2>All Categories</h2>
        <div class="category-list"></div>
      </div>
    </div>
  </div>
</div>

<!-- SEARCH OVERLAY (MOBILE) -->
<div id="searchOverlay">
  <div class="search-overlay-backdrop"></div>
  <div class="search-overlay-panel">
    <div class="search-overlay-row">
      <input
        id="searchOverlayInput"
        type="text"
        placeholder="Search books..."
      />
      <button id="searchOverlayClose" type="button">
        <i class="fa-solid fa-xmark"></i>
        Close
      </button>
    </div>
  </div>
</div>

<!-- MOBILE BOTTOM NAV -->
<nav class="mobile-bottom-nav">
  <button data-nav="home" class="active" title="Home">
    <i class="fa-solid fa-house nav-icon"></i>
    <span>Home</span>
  </button>
  <button data-nav="categories" title="Categories">
    <i class="fa-solid fa-layer-group nav-icon"></i>
    <span>Categories</span>
  </button>
  <button data-nav="bookmarks" title="Bookmarks">
    <i class="fa-solid fa-bookmark nav-icon"></i>
    <span>Bookmarks</span>
  </button>
  <button data-nav="search" title="Search">
    <i class="fa-solid fa-magnifying-glass nav-icon"></i>
    <span>Search</span>
  </button>
</nav>


<script src="js/app.js"></script>


<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", function () {
    navigator.serviceWorker.register("sw.js");
  });
}
</script>
</body>
</html>
