<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library – TheGopal.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

<link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="dark">

<header>
  <h1>Library</h1>
  <div class="header-controls">
    <button id="headerBookmarkBtn" class="theme-toggle" title="Show Bookmarks">
      <i class="fa-regular fa-star"></i>
    </button>
    <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
      <i class="fa-regular fa-moon"></i>
    </button>
  </div>
</header>

<main>

  <section id="search" class="page-section">
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search books... (Press '/')" />
      <button id="searchButton">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button id="clearSearchButton">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <div id="resultsInfo"></div>
  </section>

  <nav id="categoryNav" class="category-nav hidden"></nav>

  <div id="mainContentArea"></div>

</main>

<footer>
  <p>© 2025 TheGopal.com</p>
</footer>

<div id="bookModal" class="modal hidden">
  <div class="modal-overlay"></div>
  <div class="modal-dialog">
    <button class="modal-close" type="button">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <div class="modal-body"></div>
  </div>
</div>



<nav id="mobileBottomNav" class="mobile-bottom-nav">
  <button data-nav="home" type="button">
    <i class="fa-solid fa-house nav-icon"></i>
  </button>
  <button data-nav="bookmarks" type="button">
    <i class="fa-solid fa-star nav-icon"></i>
  </button>
</nav>

<script src="js/app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    // Use '/sw.js' to look for the file at the root of your site
    navigator.serviceWorker.register('/sw.js')
      .then((reg) => console.log('SW Registered!', reg))
      .catch((err) => console.error('SW Registration Failed:', err));
  }
</script>
</body>
</html>
